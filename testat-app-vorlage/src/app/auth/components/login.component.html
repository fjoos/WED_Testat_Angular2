<div class="container-fluid">
<p> Welcome to...</p>
  <!-- TODO: Add ng2 specific directives/validation settings and add styling -->
  <form  #f="ngForm" (ngSubmit)="f.form.valid && doLogin(f)">
    <div class="form-group">
      User name:
      <div>
        <input pattern=".{3,}" class="form-control" placeholder="User" type="text" name="login" ngModel required/>
        <small class="form-text text-muted">Please specify your login, at least three characters.</small>
      </div>
    </div>
    <div class="form-group">
      Password:
      <div>
        <input pattern=".{3,}"  class="form-control" placeholder="Password" type="password" name="password" ngModel required />
        <small class="form-text text-muted">Please specify your login, at least three characters.</small>
      </div>
    </div>
    <button class="btn btn-primary">Login</button>
  </form>
  <small>oder</small><br />
  <a class="btn btn-primary" href="/welcome/register" role="button">Registrieren</a>
</div>
