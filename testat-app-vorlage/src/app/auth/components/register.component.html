<div class="container-fluid">
  <p> Welcome to...</p>
  <form #f="ngForm" (ngSubmit)="doRegister(f)">
    <div class="form-group">
      First name:
      <div>
        <input pattern=".{2,}" class="form-control"  placeholder="First name" type="text" name="firstname" ngModel required/>
        <small class="form-text text-muted">Please specify your first name.</small>
      </div>
    </div>
    <div class="form-group">
      Last name:
      <div>
        <input pattern=".{2,}" class="form-control"  placeholder="Last name" type="text" name="lastname" ngModel required/>
        <small class="form-text text-muted">Please specify your last name.</small>
      </div>
    </div>
    <div class="form-group">
      User name:
      <div>
        <input pattern=".{3,}" class="form-control"  placeholder="User" type="text" name="login" ngModel required/>
        <small class="form-text text-muted">Please specify your login, at least three characters.</small>
      </div>
    </div>
    <div class="form-group">
      Password:
      <div>
        <input pattern=".{3,}" class="form-control"  placeholder="Password" type="password" name="password" ngModel required/>
        <small class="form-text text-muted">Please specify your password, at least three characters.</small>
      </div>
    </div>
    <div>
      Confirm Password:
      <div class="form-group">
        <input pattern=".{3,}" class="form-control"  placeholder="Password" type="password" name="passwordConfirm"/>
        <small class="form-text text-muted">Please confirm your password.</small>
      </div>
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
