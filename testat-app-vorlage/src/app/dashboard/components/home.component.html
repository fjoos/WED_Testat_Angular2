
<div class="container">
  <h1>The Bank of HSR</h1>
  <div class="row">
    <div class="col-md-4">
      <div>
        <form #f="ngForm" (ngSubmit)="doTransact(f)">
          <label for="von">Mein Konto</label>
          <div class="form-group" id="von" *ngIf="user">
            <select class="form-control" data-style="btn-info">
              <option value="Mein Konto">{{user.accountNr}} ({{user.amount}}.-)</option>
            </select>
          </div>
          <label for="zu">Zielkonto</label>
          <div class="form-group" id="zu">
            <div>
              <input class="form-control" placeholder="Zu" type="text" name="target" ngModel/>
            </div>
          </div>
          <label for="amount">Betrag</label>
          <div class="form-group" id="amount">
            <div>
              <input class="form-control" placeholder="Betrag" type="number" name="amount" ngModel/>
            </div>
          </div>
          <button class="btn btn-primary" onclick="javascript:location.reload();">Ãœberweisen</button>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
        <tr class="info">
          <th>Datum</th>
          <th>Von</th>
          <th>Nach</th>
          <th>Betrag</th>
          <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let res of transactions">
          <td>{{res.date.toDateString()}}</td>
          <td>{{res.from}}</td>
          <td>{{res.target}}</td>
          <td>{{res.amount}}</td>
          <td>{{res.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
