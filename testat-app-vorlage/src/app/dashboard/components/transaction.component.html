<div class="container">
  <h1>Transaktionen</h1>

  <div class="row">
    <div class="col-md-3">
      <label for="year">Jahr</label>
      <div class="form-group" id="year">
        <select class="form-control" (change)="onChangeYear($event.target.value)" data-style="btn-info">
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <label for="month">Monat</label>
      <div class="form-group" id="month">
        <select class="form-control" (change)="onChangeMonth($event.target.value)" data-style="btn-info">
          <option value="01">Januar</option>
          <option value="02">Februar</option>
          <option value="03">MÃ¤rz</option>
          <option value="04">April</option>
          <option value="05">Mai</option>
          <option value="06">Juni</option>
          <option value="07">Juli</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Dezember</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <table class="table table-striped">
        <thead>
        <tr class="info">
          <th>Datum</th>
          <th>Von</th>
          <th>Nach</th>
          <th>Betrag</th>
          <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let res of transactions">
          <td>{{res.date.toDateString()}}</td>
          <td>{{res.from}}</td>
          <td>{{res.target}}</td>
          <td>{{res.amount}}</td>
          <td>{{res.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
